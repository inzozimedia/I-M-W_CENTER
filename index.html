<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }
        .left-side, .right-side {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .left-side {
            background-color: #003366; /* Dark Blue */
            color: #fff;
        }
        .left-side h1 {
            font-size: 10vw;
            margin: 0;
            line-height: 1.2;
            color: skyblue;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .right-side {
            background-color: #000; /* Black */
            color: #fff;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .right-side h1 {
            font-size: 8vw;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .right-side p {
            font-size: 4vw;
            margin-bottom: 20px;
            max-width: 80%;
            line-height: 1.5;
        }
        .continue-button {
            background: linear-gradient(45deg, #003366, #004080); /* Dark Blue Gradient */
            border: none;
            color: #fff;
            font-size: 5vw;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: flash 1.5s infinite alternate;
        }
        .continue-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            background-color: #00509E; /* Slightly lighter blue on hover */
        }
        @keyframes flash {
            from {
                background-color: #003366;
            }
            to {
                background-color: #004080;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .main-container:hover {
            background-color: #001a33; /* Darker background on hover */
        }
        .left-side:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }
        /* Responsive Styles */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
            }
            .left-side, .right-side {
                width: 50%;
                padding: 40px;
            }
            .left-side h1 {
                font-size: 90px;
            }
            .right-side h1 {
                font-size: 60px;
                margin-bottom: 20px;
            }
            .right-side p {
                font-size: 18px;
                margin-bottom: 40px;
            }
            .continue-button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div>
                <h1>INZOZI<br>MED<br>WEB</h1>
            </div>
        </div>
        <div class="right-side">
            <h1>WELCOME!</h1>
            <p>Welcome everyone to the future of web experience. Let's dive in!</p>
            <button class="continue-button" onclick="window.location.href='home.html'">Continue</button>
        </div>
    </div>
</body>
</html>
